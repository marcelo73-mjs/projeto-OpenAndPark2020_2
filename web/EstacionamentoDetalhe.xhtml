<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Detalhe do Estacionamento</title>
       <link rel="stylesheet" href="cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous"/>
         <link rel="stylesheet " type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1 class="titulo" >DETALHE DO ESTACIONAMENTO</h1>
             <table class="table" 
                  
                    rowClasses= "cinza-fraco, cinza-forte">
                     
                   
               
                <tr>
                    <td> <h:outputLabel class="form-control" value="CÓDIGO"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.idestacionamento}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="NOME"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.nome_estacionamento}"/></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel class="form-control" value="EMAIL"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.email}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="LOGRADOURO"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.logradouro}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="NÚMERO"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.numero}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="BLOCO"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.bloco}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="BAIRRO"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.bairro}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="CEP"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.cep}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="CIDADE"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.cidade}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel class="form-control" value="UF"/></td>
                    <td><h:outputLabel class="form-control" value="#{estacionamentoController.estacionamento.uf}"/></td>
                </tr>
             </table>
            <h:commandButton class ="btn btn-success" value="VOLTAR" style="width: 48%" action="voltaParaListagem"/>
            <h:commandButton class ="btn btn-success" value="EDITAR" style="width: 48%" action="vaiParaEditar"/>
        </h:form>
    </h:body>
</html>
