<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Estacionamento</title>
        <link rel="stylesheet" href="cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"></link>
        <link rel="stylesheet" href="bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous"/>
        <link rel="stylesheet " type="text/css" href="style.css"/>

    </h:head>
    <h:body>
        <h:form>
            <h1>Inclusão de um Novo Estacionamento</h1>

            <table border="1">
                <tr>
                    <td><h:outputLabel value="CÓDIGO"</td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.idestacionamento}"</td>
                </tr>

                <tr>
                    <td><h:outputLabel value="NOME:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.nome_estacionamento} " maxlength="255" size="80"/></td>
                </tr>

                <tr>
                    <td><h:outputLabel value="HORÁRIO DE ABERTURA:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.horarioabertura}" maxlength="10" size="40">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText></td>
                </tr>

                <tr>
                    <td><h:outputLabel value="HORÁRIO DE FECHAMENTO:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.horariofechamento}" maxlength="10" size="40">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="EMAIL:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.email}" maxlength="255" size="80"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="LOGRADOURO:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.logradouro}" maxlength="255" size="80"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="NÚMERO:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.numero}" maxlength="5" size="40"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="BAIRRO:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.bairro}" maxlength="255" size="80"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="CEP:" /></td>
                    <td><h:inputText value="#{estacionamentoController.estacionamento.cep}" maxlength="5" size="10"/></td>
                </tr>
            </table>
            <h:commandButton value="VOLTAR" style="width: 48%" action="voltaParaListagem"/> 
            <h:commandButton value="GRAVAR" style="width: 48%" action="#{estacionamentoController.finalizaEdicao()}"/>
        </h:form>
    </h:body>
</html>
