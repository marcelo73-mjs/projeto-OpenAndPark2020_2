<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>inclusão de Estacionamento</title>
        <link rel="stylesheet" href="cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
              crossorigin="anonymous"/>
        <link rel="stylesheet " type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h:form >
            <h1>CADASTRO DE UM NOVO ESTACIONAMENTO</h1>

            <table border="5" class="table">
                <tbody >

                    <tr>
                        <td><h:outputLabel class="form-control" value="NOME:"  /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.nome_estacionamento}" maxlength="255" size="80"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="EMAIL:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.email}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="LOGRADOURO:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.logradouro}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="NÚMERO:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.numero}" maxlength="5" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="BLOCO"/></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.bloco}" maxlength="5" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="BAIRRO:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.bairro}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="CEP:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.cep}" maxlength="12" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="CIDADE:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.cidade}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel class="form-control" value="UF:" /></td>
                        <td><h:inputText class="form-control" value="#{estacionamentoController.estacionamento.uf}" maxlength="12" size="40"/></td>
                    </tr>
                </tbody>
            </table>

            <h:commandButton class ="btn btn-success" value="VOLTAR" style="width: 48%" action="voltaParaListagem"/> 
            <h:commandButton class ="btn btn-success" value="GRAVAR" style="width: 48%" action="#{estacionamentoController.finalizaInclusao()}"/>

        </h:form>
    </h:body>
</html>
